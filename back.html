<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Pohƒæadnica ‚Äì Zadn√° strana</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f3;
      padding: 2em;
      text-align: center;
    }
    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      margin-bottom: 2em;
    }
    textarea, input {
      width: 100%;
      padding: 0.5em;
      font-size: 16px;
    }
    .box {
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      margin-top: 0;
    }
    button {
      margin-top: 2em;
      padding: 0.8em 1.5em;
      font-size: 16px;
      background: #2277cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Zadn√° strana pohƒæadnice</h1>
  <p>‚úçÔ∏è Vypl≈à text a adresu, ktor√© sa zobrazia na zadnej strane:</p>

  <div class="form-container">
    <div class="box">
      <h2>üí¨ Tvoja spr√°va</h2>
      <textarea id="message" rows="10" placeholder="Nap√≠≈° svoj pozdrav..."></textarea>
    </div>
    <div class="box">
      <h2>üìÆ Adresa pr√≠jemcu</h2>
      <input type="text" id="name" placeholder="Meno a priezvisko">
      <input type="text" id="street" placeholder="Ulica a ƒç√≠slo">
      <input type="text" id="city" placeholder="PSƒå a mesto">
      <input type="text" id="country" placeholder="≈†t√°t">
    </div>
  </div>

  <button onclick="generateBack()">Pokraƒçova≈• ‚û°</button>

  <canvas id="backCanvas" width="740" height="525"></canvas>

  <script>
    function generateBack() {
      const message = document.getElementById("message").value;
      const name = document.getElementById("name").value;
      const street = document.getElementById("street").value;
      const city = document.getElementById("city").value;
      const country = document.getElementById("country").value;

      const canvas = document.getElementById("backCanvas");
      const ctx = canvas.getContext("2d");

      // Pozadie
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Deliaca ƒçiara
      ctx.strokeStyle = "#999";
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 20);
      ctx.lineTo(canvas.width / 2, canvas.height - 20);
      ctx.stroke();

      // Spr√°va vƒæavo
      ctx.fillStyle = "#000";
      ctx.font = "16px sans-serif";
      const msgLines = message.split('\n');
      msgLines.forEach((line, i) => {
        ctx.fillText(line, 30, 50 + i * 22);
      });

      // üÜï Adresa vpravo ‚Äì posunut√° ni≈æ≈°ie
      const addrX = canvas.width / 2 + 20;
      let y = 160; // posunut√© z p√¥vodn√Ωch 60‚Äì150

      ctx.fillText(name, addrX, y);
      ctx.fillText(street, addrX, y + 30);
      ctx.fillText(city, addrX, y + 60);
      ctx.fillText(country, addrX, y + 90);

      // Ulo≈æenie do localStorage
      const backDataUrl = canvas.toDataURL("image/png");
      localStorage.setItem("postcardBack", backDataUrl);

      // Presmerovanie
      window.location.href = "sumary.html";
    }
  </script>

</body>
</html>
