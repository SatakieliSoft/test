<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>PohÄ¾adnica Turiec â€“ PrednÃ¡ strana</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f3;
      padding: 2em;
      text-align: center;
    }
    canvas {
      border: 5px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 1em;
      cursor: grab;
      max-width: 100%;
      touch-action: none;
    }
    input, button {
      margin: 1em 0.5em;
      padding: 0.6em 1em;
      font-size: 16px;
    }
    #nextButton {
      display: none;
      background: #2277cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>PrednÃ¡ strana pohÄ¾adnice</h1>
  <p>ğŸ“¸ Nahraj fotku, ktorÃº chceÅ¡ vloÅ¾iÅ¥ do rÃ¡mika a otoÄiÅ¥ podÄ¾a potreby:</p>
  <input type="file" id="photoInput" accept="image/*">
  <br>
  <button onclick="rotate(-90)">â¤º OtoÄiÅ¥ doÄ¾ava</button>
  <button onclick="rotate(90)">â¤» OtoÄiÅ¥ doprava</button>
  <br>
  <canvas id="postcardCanvas" width="740" height="525"></canvas>
  <br>
  <button id="nextButton">PokraÄovaÅ¥ â¡</button>

  <script>
    const canvas = document.getElementById("postcardCanvas");
    const ctx = canvas.getContext("2d");
    const input = document.getElementById("photoInput");
    const nextButton = document.getElementById("nextButton");

    const logo = new Image();
    logo.src = "img/turiec_logo.png";

    let img = null;
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;
    let startX, startY;
    let rotation = 0;

    function drawCanvas() {
      if (!img) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(rotation * Math.PI / 180);

      const drawWidth = img.width * scale;
      const drawHeight = img.height * scale;
      ctx.drawImage(img, -drawWidth / 2 + offsetX, -drawHeight / 2 + offsetY, drawWidth, drawHeight);
      ctx.restore();

      if (logo.complete) {
        const logoWidth = 100;
        const logoHeight = logo.height * (logoWidth / logo.width);
        ctx.drawImage(logo, canvas.width - logoWidth - 10, canvas.height - logoHeight - 10, logoWidth, logoHeight);
      }

      ctx.lineWidth = 10;
      ctx.strokeStyle = "white";
      ctx.strokeRect(0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL("image/png");
      localStorage.setItem("postcardImage", dataUrl);
    }

    function rotate(deg) {
      rotation = (rotation + deg + 360) % 360;
      drawCanvas();
    }

    input.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          img = new Image();
          img.onload = function () {
            offsetX = 0;
            offsetY = 0;
            scale = Math.max(canvas.width / img.width, canvas.height / img.height);
            drawCanvas();
            nextButton.style.display = "inline-block";
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // ğŸ–±ï¸ Mouse dragging
    canvas.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.offsetX;
      startY = e.offsetY;
      canvas.style.cursor = "grabbing";
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!isDragging || !img) return;
      offsetX += e.offsetX - startX;
      offsetY += e.offsetY - startY;
      startX = e.offsetX;
      startY = e.offsetY;
      drawCanvas();
    });

    canvas.addEventListener("mouseup", () => {
      isDragging = false;
      canvas.style.cursor = "grab";
    });

    // ğŸ–ï¸ Touch dragging
    canvas.addEventListener("touchstart", (e) => {
      if (!img) return;
      if (e.touches.length === 1) {
        isDragging = true;
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        startX = touch.clientX - rect.left;
        startY = touch.clientY - rect.top;
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      if (!isDragging || !img) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      offsetX += x - startX;
      offsetY += y - startY;
      startX = x;
      startY = y;
      drawCanvas();
      e.preventDefault();
    });

    canvas.addEventListener("touchend", () => {
      isDragging = false;
    });

    // ğŸ” Mouse zoom
    canvas.addEventListener("wheel", (e) => {
      if (!img) return;
      e.preventDefault();
      const delta = e.deltaY < 0 ? 1.05 : 0.95;
      scale *= delta;
      drawCanvas();
    });

    nextButton.addEventListener("click", () => {
      window.location.href = "back.html";
    });

    logo.onload = () => {
      if (img) drawCanvas();
    };
  </script>
</body>
</html>
